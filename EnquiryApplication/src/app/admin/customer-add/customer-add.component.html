<h4>Add Customer</h4>
<div class="col-sm-10">
    <form [formGroup]="customerForm" #form="ngForm" (ngSubmit)="saveCustomer()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="firstName" formControlName="firstName" />
                <div *ngIf="customerForm.controls['firstName'].errors && (form.submitted || customerForm.controls['firstName'].dirty)"
                    class="text-danger">
                    <span [hidden]="!customerForm.controls['firstName'].hasError('required')">Please Enter First
                        Name</span>
                </div>
            </div>
        </div>
        <div class="form-group row" style="padding-top: 2%;">
            <label class="col-sm-2 col-form-label">Middle Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="middleName" formControlName="middleName" />
                <div *ngIf="customerForm.controls['middleName'].errors && (form.submitted || customerForm.controls['middleName'].dirty)"
                    class="text-danger">
                    <span [hidden]="!customerForm.controls['middleName'].hasError('required')">Please Enter Middle
                        Name</span>
                </div>

            </div>
        </div>
        <div class="form-group row" style="padding-top: 2%;">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

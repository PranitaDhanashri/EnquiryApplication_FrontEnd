<h4>Add Status Type</h4>
<div class="col-sm-10">
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <form [formGroup]="statusTypeForm" #form="ngForm" (ngSubmit)="saveStatusType()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="type" formControlName="type" />
                <div *ngIf="statusTypeForm.controls['type'].errors && (form.submitted || statusTypeForm.controls['type'].dirty)"
                    class="text-danger">
                    <span [hidden]="!statusTypeForm.controls['type'].hasError('required')">Please enter status
                        type</span>
                </div>
            </div>
        </div>
        <div class="form-group row" style="padding-top: 2%;">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

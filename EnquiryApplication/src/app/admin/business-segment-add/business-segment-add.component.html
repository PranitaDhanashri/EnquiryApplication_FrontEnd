<h4>Add Business Segment</h4>
<div class="col-sm-10">
    <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
    </div>
    <form [formGroup]="segmentForm" #form="ngForm" (ngSubmit)="saveSegment()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Segment</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="segment" formControlName="segment" />
                <div *ngIf="segmentForm.controls['segment'].errors && (form.submitted || segmentForm.controls['segment'].dirty)"
                    class="text-danger">
                    <span [hidden]="!segmentForm.controls['segment'].hasError('required')">Please enter segment</span>
                </div>
            </div>
        </div>
        <div class="form-group row" style="padding-top: 2%;">
            <div class="col-sm-2"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
